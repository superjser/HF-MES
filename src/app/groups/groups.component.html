<page-header title = "集团"></page-header>

<nz-card [nzExtra]="extraTemplate">
  <!--按钮-->
  <ng-template #extraTemplate>
    <button nz-button nzShape="circle" (click)="refresh()">
      <i class="anticon anticon-reload"></i>
    </button>
    <button nz-button nzShape="circle" (click)="create()" nzType="primary">
      <i class="anticon anticon-plus"></i>
    </button>
  </ng-template>

  <!--table-->
  <nz-table
    [(nzPageIndex)]="pageNumber"
    [(nzPageSize)]="pageSize"
    (nzPageIndexChange)="refresh()"
    (nzPageSizeChange)="refresh()"
    [nzFrontPagination]="false">
    <thead>
      <tr>
        <th>集团名称</th>
        <th>集团描述</th>
        <th>创建时间</th>
        <th>备注</th>
        <th>编辑</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of groups">
        <td>{{group.name}}</td>
        <td>{{group.description}}</td>
        <td>{{group.time}}</td>
        <td>{{group.remarks}}</td>
        <td>
          <a (click)="edit(item)">编辑</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a (click)="delete(item)">删除</a>
        </td>
      </tr>
    </tbody>
  </nz-table>

</nz-card>
